<!DOCTYPE html>
<html>
  <head>
    <title>Video Poker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Video‚≠êPoker</h1>
    <div class="points-container">
      <span class="player-credits">Player: 100 Credits</span>
      <span class="player-bet">Bet: 20 Credits</span>
    </div>
    <p class="output-message"></p>
    <div class="card-container">
      <button class="cards card-1" id="hi"></button>
      <button class="cards card-2"></button>
      <button class="cards card-3"></button>
      <button class="cards card-4"></button>
      <button class="cards card-5"></button>
    </div>
    <div class="game-controls">
      <button class="buttons replay-game">Replay</button>
      <button class="buttons complete-turn">Done</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
